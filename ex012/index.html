<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>

    <video width="600" controls poster="./imagens/camaro-preto.png">
        <source src="./midia/Carro-Preto-Chevrolet (1080P).mp4" type="video/mp4">
        <source src="./midia/Carro-Preto-Chevrolet (1080P).mkv" type="video/mkv">
        <source src="./midia/Carro-Preto-Chevrolet (1080P).webm" type="video/webm">
        <source src="./midia/Carro-Preto-Chevrolet (1080P).ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/VG51opzjX1c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/313081597?h=32a66aef68" width="600" height="272" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        
</body>
</html>
