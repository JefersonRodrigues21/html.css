<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafo e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATR THAN-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt; </p>
    <P>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </P>
    <p>Vamos adicionar alguns emoji:
        &#x1f596;
        &#x1f913;
        &#x1F3CB;
        &#x1F43B;
        
    </p>
    
</body>
</html>
